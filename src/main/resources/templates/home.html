<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
  <link rel="stylesheet"
        type="text/css"
        href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />

        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

<body>
<div th:replace="fragments :: header"> Header placeholder</div>
<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">

<div class="container">
  <button class="btn btn-primary" type="button" onclick="document.location='/list'">Add Product</button>

  <button class="btn btn-primary" type="button" onclick="document.location='/dashboard'">Dashboard</button>
