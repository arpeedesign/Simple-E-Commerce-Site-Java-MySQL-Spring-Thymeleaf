<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link rel="stylesheet"
        type="text/css"
        href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous" />
  <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script src="/static/js/jquery-3.6.0.min.js"></script>
  <script src="/static/js/include-html.min.js"></script>
  <title>Login</title>
</head>
<body>
<div th:replace="fragments :: header"> Header placeholder</div>
<div class="container">
  <div class="row mt-5">
    <div class="col-6 mx-auto">
      <h1>Login Form</h1>
      <div th:if="${param.error}">
        <div class="alert alert-danger">Invalid Email or Password !!!</div>
      </div>
      <div th:if="${param.logout}">
        <div class="alert alert-success">You have been logged out !!!</div>
      </div>
      <form
              class="form-horizontal"
              method="post"
              role="form"
              th:action="@{/login}"
      >
        <div class="mb-3">
          <label class="form-label" for="password">Email</label>
          <input class="form-control" id="username" name="username" placeholder="Enter email address"
                 type="email">
        </div>
        <div class="mb-3">
          <label class="col-sm-2 col-form-label" for="password">Password</label>
          <input class="form-control" id="password" name="password" placeholder="Enter password"
                 type="password">
        </div>
        <div class="mb-3">
          <button class="btn btn-primary mb-3" type="submit">Login</button>
          or <a class="link-primary" th:href="@{/registration}">Register</a>
        </div>
      </form>
    </div>
  </div>
</div>
<div th:replace="fragments :: footer">Footer placeholder</div>

<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
