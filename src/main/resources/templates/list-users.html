<!DOCTYPE html>
<html lang="en" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User List</title>
  <link rel="stylesheet"
        type="text/css"
        href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous" />
  <script src="jquery-3.6.3.min.js"></script>
</head>
<body class="bg-secondary text-light">
<div th:replace="fragments :: headerdashboard"> Header placeholder</div>
<div class="container">
  <br>
  <a th:href="@{addUserForm}" class="btn btn-primary mb-2 m-4">Add User To List</a>
  <h2>User List</h2>
  <hr>
  <table class="table table-bordered table-striped table-dark" id="productTable">
    <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${users}">
      <td th:text="${user.userFirstName}"></td>
      <td th:text="${user.userLastName}"></td>
      <td th:text="${user.userEmail}"></td>
      <td>
        <a th:href="@{/showUpdateUserForm(userId=${user.id})}" class="btn btn-primary">Update</a>
        <a th:href="@{/deleteUser(userId=${user.id})}" class="btn btn-danger ml-2">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
  <hr/>
  <a href="dashboard" class="btn btn-primary mb-5"> < Back to Dashboard</a>
</div>
<div th:replace="fragments :: footerdashboard">Footer placeholder</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
<script>
			$(document).ready(function() {
				$("#productTable").DataTable({
						'aoColumnDefs': [{
        				'bSortable': false,
        				'aTargets': [-1] /* 1st one, start by the right */
    				}]
				});
			})
		</script>
</body>
</html>
