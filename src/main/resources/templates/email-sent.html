<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Email Sent</title>
  <link rel="stylesheet"
        type="text/css"
        href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous" />
  <script src="jquery-3.6.3.min.js"></script>
</head>
<body>
<div th:replace="fragments :: header"> Header placeholder</div>
<div class="container ">
  <h2 align="center" class="mt-5 mb-4 text-primary">Complete your registration!</h2>
  <p align="center"class="mb-5">Check your email and click on the confirmation link!</p>

  <p align="center">You will be redirected in <span id="counter" class="text-primary font-weight-bold">10</span> seconds to the Home page.</p>
  <script type="text/javascript">
        function countdown() {
            var i = document.getElementById('counter');
            if (parseInt(i.innerHTML)<=0) {
                location.href = '/home';
            }
        if (parseInt(i.innerHTML)!=0) {
            i.innerHTML = parseInt(i.innerHTML)-1;
        }
        }
        setInterval(function(){ countdown(); },1000);
</script>
  <hr/>
  <button class="btn btn-primary" type="button" onclick="document.location='/home'">Back to home</button>
</div>
<div th:replace="fragments :: footer">Footer placeholder</div>
</body>
</html>
