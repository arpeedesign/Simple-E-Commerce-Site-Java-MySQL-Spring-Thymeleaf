<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link rel="stylesheet"
          type="text/css"
          href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
    <script src="jquery-3.6.3.min.js"></script>
</head>
<body>
<th:block th:insert="header">Header placeholder</th:block>
<div class="container">

    <ul class="list-unstyled">
        <!-- Products -->
        <li class="card py-3 mb-5" th:each="product: ${products}">
            <div class="row">
                <div class="col-4 py-0 bg-info" >
                    <img style="position:absolute;max-height:100%;top:0;" th:src="${product.productPic}" height="250">
                </div>

                <div class="col-8">
                    <div class="card-body py-0 px-md-4">
                        <div class="mb-2">
                            <a class="d-inline-block text-secondary small font-weight-medium mb-1" href="#" th:text="${product.productType}">Accessories</a>
                            <h2 class="h6 font-weight-normal">
                                <a class="text-secondary" href="#" th:text="${product.productName}">Herschel backpack in dark blue</a>
                                <span class="badge badge-success badge-pill ml-1">New arrival</span>
                            </h2>
                            <div class="d-block">
                                <span class="h5" th:text="'$'+${product.productPrice}">$56.99</span>
                            </div>
                        </div>

                        <div class="mb-3">

                        </div>
                        <button type="button" th:href="@{/addProductToCart(productId=${product.productId})}" class="btn btn-sm btn-outline-primary btn-sm-wide btn-pill transition-3d-hover mr-1 ">Add to Cart</button>
                        <button type="button" class="btn btn-sm btn-soft-secondary btn-pill transition-3d-hover">
                        </button>
                    </div>
                </div>
            </div>
        </li>
        <!-- End Products -->
    </ul>

</div>
<th:block th:insert="footer">Footer placeholder</th:block>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
</body>
</html>
