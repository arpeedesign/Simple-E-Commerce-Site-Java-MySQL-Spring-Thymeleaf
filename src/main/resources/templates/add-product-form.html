<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Product</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
  <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
</head>
<body>
<div class="container">
  <h2>Add Product</h2>
  <hr/>
  <form th:action="@{/saveProduct}" th:object="${product}" method="POST">
    <input type="text" th:field="*{productName}" placeholder="Enter name" class="form-control col-4 mb-4" />
    <input type="text" th:field="*{productType}" placeholder="Enter product type" class="form-control col-4 mb-4" />
    <button class="btn btn-primary" type="submit">Save</button>
    <input type="hidden" th:field="*{productId}"/>
  </form>
  <hr/>
  <h4>or Add Bulk Products</h4>
  <p>by uploading an excel file</p>
  <br>
  <form
          id="uploadForm"
          method="post"
          th:action="@{/import-excel}"
          th:object="${file}"
          enctype="multipart/form-data">
          <input
                id="input-file"
                type="file"
                name="file"/>
          <button class="btn btn-sm btn-outline-success" type="submit">
          Upload
          </button>
  </form>
  <hr/>
  <a th:href="@{/list}">Back to list</a>
</div>
</body>
</html>
