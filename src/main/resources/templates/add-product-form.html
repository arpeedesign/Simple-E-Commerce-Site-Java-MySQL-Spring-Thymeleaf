<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Single Product</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
  <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
</head>
<body class="bg-secondary text-light">
<div th:replace="fragments :: headerdashboard"> Header placeholder</div>
<div class="container">
  <h2>Add Single Product</h2>
  <hr/>
  <form th:action="@{/saveProduct}" th:object="${product}" method="POST">
    <label>Product Name</label>
    <input type="text" th:field="*{productName}" placeholder="Enter name" class="form-control col-4 mb-4" />
    <label>Product Type</label>
    <input type="text" th:field="*{productType}" placeholder="Enter product type" class="form-control col-4 mb-4" />
    <label>Select Picture</label>
    <input type="text" th:field="*{productPic}" placeholder="Enter product pic" class="form-control col-4 mb-4" />
    <label>Product Price</label>
    <input type="text" th:field="*{productPrice}" placeholder="Enter product price" class="form-control col-4 mb-4" />
    <button class="btn btn-primary" type="submit">Save</button>
    <input type="hidden" th:field="*{productId}"/>
  </form>
  <hr/>
  <a href="list" class="btn btn-primary mb-5"> < Back to Product List</a>
</div>
<div th:replace="fragments :: footerdashboard"> Footer placeholder</div>
</body>
</html>
