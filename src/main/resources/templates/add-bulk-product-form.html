<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Bulk Product</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
  <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
</head>
<body class="bg-secondary">
<div th:replace="fragments :: headerdashboard"> Header placeholder</div>
<div class="container text-light">
  <h2>Add Bulk Product</h2>
  <p>by uploading an excel file</p>
  <br>
  <form
          id="uploadForm"
          method="post"
          th:action="@{/import-excel}"
          th:object="${file}"
          enctype="multipart/form-data">
          <input
                id="input-file"
                type="file"
                name="file"/>
          <button class="btn btn-sm btn-primary" type="submit">
          Upload
          </button>
  </form>
  <hr/>
    <a href="list" class="btn btn-primary mb-5"> < Back to Product List</a>
</div>
<div th:replace="fragments :: footerdashboard"> Footer placeholder</div>
</body>
</html>
