<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Product List</title>
  <link rel="stylesheet"
        type="text/css"
        href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous" />
  <script src="jquery-3.6.3.min.js"></script>
  <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script src="/static/js/include-html.min.js"></script>
</head>
<body class="bg-secondary">
<div th:replace="fragments :: headerdashboard"> Header placeholder</div>
<div class="container text-light">
  <p>You can add products to the list by clicking on one of the following options.</p>
  <a th:href="@{addProductForm}" class="btn btn-primary mb-2">Add Single Product</a>
  <a th:href="@{addBulkProductForm}" class="btn btn-primary mb-2">Add Bulk Product</a>
  <hr>
  <h2 class="mb-4">Product List</h2>
  <table class="table table-bordered table-dark table-striped" id="productTable">
    <thead>
    <tr>
      <th>Name</th>
      <th>Type</th>
      <th>Photo</th>
      <th>Price</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product: ${products}">
      <td th:text="${product.productName}"></td>
      <td th:text="${product.productType}"></td>
      <td th:text="${product.productPic}"></td>
      <td th:text="${product.productPrice}"></td>
      <td>
        <a th:href="@{/showUpdateForm(productId=${product.productId})}" class="btn btn-primary">Update</a>
        <a th:href="@{/deleteProduct(productId=${product.productId})}" class="btn btn-danger ml-2">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
  <hr/>
  <a href="dashboard" class="btn btn-primary mb-5"> < Back to Dashboard</a>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
<script>
			$(document).ready(function() {
				$("#productTable").DataTable({
						'aoColumnDefs': [{
        				'bSortable': false,
        				'aTargets': [-1] /* 1st one, start by the right */
    				}]
				});
			})
</script>
<div th:replace="fragments :: footerdashboard"> Footer placeholder</div>
</body>
</html>
